<div class="expense-list">
  <h2>Your Expenses</h2>
  <table mat-table [dataSource]="expenses" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let expense">{{ expense.title }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let expense">{{ expense.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let expense">{{ expense.date | date: 'shortDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let expense">
        <!-- <button mat-button color="warn" >Delete</button> -->
         <mat-icon (click)="deleteExpense(expense.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'amount', 'date', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'amount', 'date', 'actions'];"></tr>
  </table>

  <div *ngIf="expenses.length === 0" class="no-expenses">
    <p>No expenses recorded yet.</p>
  </div>
</div>
